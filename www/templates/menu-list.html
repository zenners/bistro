<ion-view title="{{category.name}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-cart-outline">({{orderCount}})</button>
    </ion-nav-buttons>
    <ion-content class="has-header" >
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="item in items" ng-click="openModal(item)">
                <img ng-src="{{item.imgUrl}}">
                <div class="food-container">
                    <h3 class="normal-white-space food-title">{{item.name}}</h3>
                    <p class="normal-white-space food-description">{{item.description}}</p>   
                </div>
               
                <span class="food-price">{{item.price | currency}}</span>
                <span class="food-faves">

                    <i class="icon-right fa fa-star"></i>
                     4.5
                </span>
            </ion-item>
            
        </ion-list>
    </ion-content>
</ion-view>
