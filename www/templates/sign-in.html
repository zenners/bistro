<ion-view title="Login">
    <ion-content class="has-header">
        <form>
            <label class="item item-input item-floating-label">
                <span class="input-label calm">Username</span>
                <input type="text" ng-model="data.username"placeholder="Username">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label calm">Password</span>
                <input type="password" ng-model="data.password" placeholder="Password">
            </label>
            
            <div class="spacer" style="height: 20px;"></div>
            <div class="pad1em">
                <button class="button button-balanced button-block" ng-click='logIn()'>
                    Log in
                </button> 
            </div>
           
            <a href="#/sign-up" class="button button-calm button-clear button-block ">
                Or create an account
            </a>
        </form>
    </ion-content>
</ion-view>
